<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<h1>분야별 공부 분야 추천</h1>
	<h2>Front-End</h2>
	<ol> <!-- ordered list, type설정 가능 -->
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>
	</ol>
	<h2>Back-End</h2>
	<ul> <!--unordered list -->
		<li>Python</li>
		<li>Django</li>
	</ul>
	<dl> <!-- data list, key와 value 형태 -->
		<dt>HTML</dt>
		<dd>마크업 언어입니다.</dd>
	</dl>
	<!-- div, p는 꾸며줄, 용도에 맞는 다른 태그가 없을 경우에만 사용하자! -->

</body>
</html>
