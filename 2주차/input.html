<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<form action="" method="get"> <!--action에 아무것도 안넣으면 나 자신에가 값을
		전달한다. method는 get과 post가 있음 -->
		<label for="id">아이디</label> <!-- 아이디라는 글자를 누르면 id가 id인 곳으로 이동 -->
		<input type="text" name="아이디" id="id" ><br>
		<label for="pw">패스워드</label>
		<input type="password" name="" id="" ><br>
		<label for="male">남</label>
		<label for="female">여</label>
		<input type="radio" name="성별" id="male" value="남" >
		<input type="radio" name="성별" id="female" value="여"><br>
		<!--
		<input type="date" name="" id="" ><br>
		<input type="time" name="" id="" ><br>
		<input type="range" name="" id="" ><br>
		<input type="color" name="" id="" ><br>
		<input type="checkbox" name="" id="" ><br>
		<textarea name="" id="" cols="30" rows="10"></textarea> -->
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
